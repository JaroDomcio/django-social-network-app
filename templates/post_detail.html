{% extends 'base.html' %}
{% load static %}

{% block head %}
      <link rel="stylesheet" href="{% static 'home.css' %}">
{% endblock %}



{% block content %}
    <div class = "home-container">
      <div class="posts-container">
          <div class="post-card">
            <h2>{{ post.title }}</h2>
            <p class="post-date">{{ post.date_posted|date:"Y-m-d H:i" }}</p>
            <p>{{ post.content}}</p>
{#            <p>{{ post.comments }}</p>#}
          </div>
      </div>
    </div>
{% endblock %}
