{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'post_managment.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Edit Post</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Save</button>
    <a href="{% url 'my_profile' %}">Cancel</a>
  </form>
</div>
{% endblock %}
