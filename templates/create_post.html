{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'post_managment.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Post</button>
      <a href="{% url 'my_profile' %}">Cancel</a>
  </form>
</div>
{% endblock %}
